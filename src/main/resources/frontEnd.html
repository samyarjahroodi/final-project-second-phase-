<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </script>
</head>
<body>
<div id="ten-countdown"></div>
<div method="post">
    <section style="background-color: chocolate;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-lg-7 col-xl-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title d-flex justify-content-between mb-0">
                                <p class="mb-0">$760</p>
                            </div>
                        </div>
                        <div class="rounded-bottom" style="background-color: chocolate">
                            <div class="card-body">
                                <p class="mb-4">Your payment details</p>

                                <div class="form-outline mb-3">
                                    <input type="text" id="cardNumber" class="form-control"
                                           placeholder="1234567812345678"/>
                                    <label class="form-label" for="cardNumber">Card Number</label>
                                </div>

                                <div class="col-6">
                                    <div class="form-outline">
                                        <input type="password" maxlength="6" minlength="3" id="cvv" class="form-control"
                                               placeholder="Cvv2"/>
                                        <label class="form-label" for="cvv">Cvv</label>
                                        <input type="text" id="mm"
                                               class="form-control"
                                               placeholder="MM"/>
                                        <label class="form-label" for="mm">Month</label>
                                        <input type="text" id="yy"
                                               class="form-control"
                                               placeholder="YY"/>
                                        <label class="form-label" for="yy">Year</label>
                                        <input type="password" maxlength="8" minlength="4" id="password"
                                               class="form-control"
                                               placeholder="Password"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>
                                <button type="submit" value="submit" id="submit" class="btn btn-info btn-block">Pay
                                    now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    document.getElementById('submit').addEventListener('click', function () {
        var timeLimitInMinutes = 10;
        var timeLimitInSeconds = timeLimitInMinutes * 60;

        var timer = setInterval(function () {
            timeLimitInSeconds--;

            if (timeLimitInSeconds <= 0) {
                clearInterval(timer);
                document.getElementById('ten-countdown').innerHTML = 'Session expired. Please refresh the page to continue.';
            } else {
                var minutes = Math.floor(timeLimitInSeconds / 60);
                var seconds = timeLimitInSeconds % 60;
                document.getElementById('ten-countdown').innerHTML = 'Time remaining: ' + minutes + 'm ' + seconds + 's';
            }
        }, 1000);

        const cardNumber = document.getElementById("cardNumber").value;
        const cvv = document.getElementById("cvv").value;
        const month = document.getElementById("mm").value;
        const year = document.getElementById("yy").value;
        const password = document.getElementById("password").value;

        const url = 'http://localhost:8089/customer/payment';
        const data = {
            cardNumber,
            cvv,
            month,
            year,
            password
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    console.log('success');
                    console.log(response);
                } else {
                    console.log('Request failed: ' + response.status);
                }
            })
            .catch(error => {
                console.log('An error occurred: ' + error);
            });

        clearInterval(timer);
    });
</script>

</body>
</html>
